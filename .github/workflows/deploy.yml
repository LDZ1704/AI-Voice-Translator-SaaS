name: Deploy to Azure App Service

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: ai-voice-translator-app
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore src/AI-Voice-Translator-SaaS.csproj
    
    - name: Build
      run: dotnet build src/AI-Voice-Translator-SaaS.csproj --configuration Release --no-restore
    
    - name: Publish
      run: dotnet publish src/AI-Voice-Translator-SaaS.csproj --configuration Release --no-build --output ./publish
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./publish
    
    - name: Run Database Migrations
      run: |
        dotnet tool install --global dotnet-ef
        dotnet ef database update --project src/AI-Voice-Translator-SaaS.csproj --connection "${{ secrets.AZURE_SQL_CONNECTION_STRING }}"





